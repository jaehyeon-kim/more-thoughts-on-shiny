dependencies:
  - name: jquery
    version: 1.11.1
    src: "htmlwidgets/lib/jquery"
    script: jquery.min.js
  - name: proj4js
    version: 2.3.15
    src: "htmlwidgets/lib/proj4js"
    script: proj4.js
  - name: highcharts
    version: 5.0.6
    src: "htmlwidgets/lib/highcharts-5.0.6"
    script:
    - highstock.js
    - highcharts-3d.js
    - highcharts-more.js
    - modules/annotations.js
    - modules/broken-axis.js
    - modules/data.js
    - modules/drilldown.js
    - modules/exporting.js
    - modules/funnel.js
    - modules/heatmap.js
    - modules/map.js
    - modules/no-data-to-display.js
    - modules/offline-exporting.js
    - modules/solid-gauge.js
    - modules/treemap.js
    - plugins/annotations.js
    - plugins/draggable-legend.js
    - plugins/draggable-points.js
    - plugins/export-csv.js
    - plugins/grouped-categories.js
    - plugins/motion.js
    - plugins/pattern-fill-v2.js
    - plugins/tooltip-delay.js
    - custom/reset.js
    - custom/symbols-extra.js
    - custom/text-symbols.js
    stylesheet:
    - css/motion.css
  - name: fontawesome
    version: 4.5.0
    src: "htmlwidgets/lib/font-awesome-4.5.0"
    stylesheet:
    - font-awesome.min.css
  - name: htmlwdgtgrid
    version: 1.0
    src: "htmlwidgets/lib/htmlwdgtgrid"
    stylesheet:
    - htmlwdgtgrid.css

