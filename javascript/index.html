<script type = "text/javascript" language = "javascript">

   $(document).ready(function() {
      $("#dt").click(function(event){
         $.support.cors = true;
         $("#dt").prop("disabled", true);
         $("#htmlwidget_dt_out").removeClass("html-widget-static-bound");
         $.ajax({
           url: "http://10.74.54.203:8000/widget",
           data: { element_id: "dt_out", type: "src" },
           contentType: 'application/json; charset=UTF-8',
           error: function(err) {
             console.log(err)
             $("#dt").removeAttr('disabled');
           },
           success: function(data) {
              console.log(data)
              if($('script[type="application/json"][data-for="htmlwidget_dt_out"]').length == 0) {
                $('body').append(data)
              } else {
                $('script[type="application/json"][data-for="htmlwidget_iris_out"]').replaceWith(data)
              }
              setTimeout(function(){
                window.HTMLWidgets.staticRender();
              }, 1000);
              $("#dt").removeAttr('disabled');
           }
         });
         
      });
   });






</script>
